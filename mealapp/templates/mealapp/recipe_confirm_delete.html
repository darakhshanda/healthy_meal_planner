{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Delete Recipe {{ recipe.title }}{% endblock %}

{% block content %}
<div class="main-container ">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Confirm Delete Recipe: {{ recipe.title }}</h2>
                <p>Are you sure you want to delete this recipe?</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a class="btn btn-secondary" href="{% url 'recipe_detail' recipe.id %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
