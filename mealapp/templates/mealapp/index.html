{% extends 'base.html' %}
{% load static %}

{% block title %} Home - Healthy Meal Planner{% endblock %}

{% block content %}
<div class="main-content">

    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="hero-title">Healthy Meal Planner</h1>

        <a href="#" class="cta-button">Create meal plan</a>
    </div>
    <!-- Search Bar -->
    <div class="search-section">
        <div class="container">
            <form method="get" action="{% url 'index' %}" class="search-form">
                <input type="text" name="search" class="search-input" placeholder="Search Recipe"
                    value="{{ search_term }}">
                <button type="submit" class="search-btn">Submit</button>
            </form>
        </div>
    </div>
    <!-- Recipes Section -->
    <div class="recipes-section">
        <h2 class="recipes-title">Recipes</h2>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="tab-button active" data-category="all">All Recipes</button>
            <button class="tab-button" data-category="breakfast">ğŸŒ… Breakfast</button>
            <button class="tab-button" data-category="lunch">ğŸ¥— Lunch</button>
            <button class="tab-button" data-category="dinner">ğŸ½ï¸ Dinner</button>
            <button class="tab-button" data-category="snack">ğŸ¿ Snack</button>
        </div>

        <!-- Recipe Count -->
        <div class="recipe-count" id="recipeCount"></div>

        <!-- Recipes Grid -->
        <div class="recipes-grid" id="recipesContainer" data-default-image="{% static 'mealapp/images/default.jpg' %}">
            <!-- Grid will be populated by JS -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="pagination-nav">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a href="#" class="page-link">&laquo; PREVIOUS</a>
                </li>

                <li class="page-item disabled">
                    <span class="page-link">Page 1 of 1</span>
                </li>

                <li class="page-item">
                    <a href="#" class="page-link">NEXT &raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Hidden data element for JavaScript -->
<script type="application/json" id="recipesData">{{ recipes_json|safe }}</script>
{% endblock %}
