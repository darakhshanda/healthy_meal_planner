<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #222;
            padding: 16px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin: 16px 0 24px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #555;
            font-size: 1rem;
        }

        .search-bar {
            margin: 16px 0;
            display: flex;
            justify-content: center;
        }

        .search-input {
            width: 100%;
            max-width: 420px;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .category-tabs {
            display: flex;
            gap: 8px;
            margin: 12px 0 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-button {
            padding: 10px 18px;
            border: 1px solid #ddd;
            background: #fff;
            color: #333;
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .tab-button.active {
            border-color: #4c6fff;
            color: #4c6fff;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .recipe-card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .recipe-card.active {
            display: block;
        }

        .recipe-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #eee;
        }

        .recipe-content {
            padding: 14px;
        }

        .recipe-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .recipe-info-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .info-badge {
            background: #eef2ff;
            color: #334ac0;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .section-title {
            font-size: 0.95rem;
            font-weight: 700;
            margin: 10px 0 6px;
            color: #444;
        }

        .ingredients-list,
        .instructions-list {
            list-style: none;
            padding-left: 0;
        }

        .ingredients-list li,
        .instructions-list li {
            font-size: 0.9rem;
            color: #444;
            line-height: 1.4;
            margin-bottom: 6px;
        }

        .recipe-stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            font-size: 0.85rem;
            color: #666;
        }

        .footer {
            text-align: center;
            color: #777;
            padding: 16px 0;
            font-size: 0.9rem;
        }

        .recipe-count {
            text-align: center;
            color: #444;
            margin: 10px 0 20px;
            font-size: 0.95rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .recipe-image {
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üç≥ Recipe Database</h1>
            <p class="subtitle">Discover delicious recipes for every meal</p>
        </header>

        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput"
                placeholder="Search recipes by name or ingredient...">
        </div>

        <div class="category-tabs">
            <button class="tab-button active" data-category="all">All Recipes</button>
            <button class="tab-button" data-category="breakfast">üåÖ Breakfast</button>
            <button class="tab-button" data-category="lunch">ü•ó Lunch</button>
            <button class="tab-button" data-category="dinner">üçΩÔ∏è Dinner</button>
        </div>

        <div class="recipes-grid" id="recipesContainer"></div>

        <div class="recipe-count" id="recipeCount"></div>
    </div>

    <div class="footer">
        <p>üìö Recipe data from TheMealDB API ‚Ä¢ Made with ‚ù§Ô∏è using RecipeDB</p>
    </div>

    <script>
        // Recipe data
        const recipes = {
            breakfast: [],
            lunch: [],
            dinner: []
        };

        let allRecipes = [];
        let currentCategory = 'all';
        let searchTerm = '';

        // Fetch and load recipes
        async function loadRecipes() {
            try {
                const categories = ['breakfast', 'lunch', 'dinner'];

                for (const category of categories) {
                    const filename = `${category}_recipes.json`;
                    const response = await fetch(filename);
                    const data = await response.json();
                    recipes[category] = data.map(recipe => ({
                        ...recipe,
                        category: category
                    }));
                    allRecipes.push(...recipes[category]);
                }

                displayRecipes();
            } catch (error) {
                console.error('Error loading recipes:', error);
                document.getElementById('recipesContainer').innerHTML =
                    '<p style="color: white; text-align: center;">Error loading recipes. Make sure JSON files are in the same directory.</p>';
            }
        }

        function displayRecipes() {
            const container = document.getElementById('recipesContainer');
            container.innerHTML = '';

            let recipesToDisplay = allRecipes;

            // Filter by category
            if (currentCategory !== 'all') {
                recipesToDisplay = recipesToDisplay.filter(r => r.category === currentCategory);
            }

            // Filter by search term
            if (searchTerm) {
                recipesToDisplay = recipesToDisplay.filter(recipe =>
                    recipe.recipe_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    recipe.ingredients.some(ing => ing.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }

            recipesToDisplay.forEach(recipe => {
                const card = createRecipeCard(recipe);
                container.appendChild(card);
            });

            // Update count
            document.getElementById('recipeCount').textContent =
                `Showing ${recipesToDisplay.length} recipe${recipesToDisplay.length !== 1 ? 's' : ''}`;
        }

        function createRecipeCard(recipe) {
            const card = document.createElement('div');
            card.className = 'recipe-card active';

            const ingredientsList = recipe.ingredients
                .slice(0, 6)
                .map(ing => `<li>${ing}</li>`)
                .join('');

            const instructionsList = recipe.instructions
                .slice(0, 3)
                .map(inst => {
                    // Remove step markers if present
                    const cleanInst = inst.replace(/^step\s+\d+\s*:?\s*/i, '').trim();
                    return cleanInst ? `<li>${cleanInst}</li>` : '';
                })
                .join('');

            card.innerHTML = `
                <img src="${recipe.image_url}" alt="${recipe.recipe_name}" class="recipe-image" 
                     onerror="this.src='https://via.placeholder.com/300x200?text=Recipe+Image'">
                <div class="recipe-content">
                    <div class="recipe-name">${recipe.recipe_name}</div>
                    
                    <div class="recipe-info-bar">
                        <div class="info-badge">üë• Servings: ${recipe.servings || 2}</div>
                    </div>
                    
                    <div class="ingredients-section">
                        <div class="section-title">Key Ingredients</div>
                        <ul class="ingredients-list">
                            ${ingredientsList}
                        </ul>
                    </div>

                    <div class="instructions-section">
                        <div class="section-title">Steps</div>
                        <ol class="instructions-list">
                            ${instructionsList}
                        </ol>
                    </div>

                    <div class="recipe-stats">
                        <div class="stat-item">
                            <span>üìù</span>
                            <span>${recipe.ingredients.length} ingredients</span>
                        </div>
                        <div class="stat-item">
                            <span>üë®‚Äçüç≥</span>
                            <span>${recipe.instructions.length} steps</span>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // Event listeners
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                displayRecipes();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            displayRecipes();
        });

        // Load recipes on page load
        loadRecipes();
    </script>
</body>

</html>
